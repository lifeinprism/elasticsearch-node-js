<!DOCTYPE html>
<html>
<head>
  <title>Elastic.js Search Tool</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-app="App">
  <div ng-controller="MainCtrl" class="container">
    <h1>Elastic.js Search Tool</h1>

    <div ng-if="error" class="alert alert-danger" role="alert">{{error.message}}</div>

    <div ng-if="results" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Search results</h3>
      </div>
      <div class="panel-body">
        <div ng-repeat="result in results">
          <pre
          ng-class="{'bg-primary':hovering}"
          ng-mouseenter="hovering=true"
          ng-mouseleave="hovering=false"
          >{{ result._source | json }}
          </pre>
        </div>
      </div>
    </div>
  </div>


  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/elasticsearch-browser/elasticsearch.angular.min.js"></script>
  <script src="src/index.js"></script>

  </script>
</body>
</html>
